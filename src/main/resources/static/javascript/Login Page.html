<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0033)http://localhost:8080/login/login -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<link href="./Login Page_files/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./Login Page_files/jquery.js"></script>
<title>Login Page</title>
<style type="text/css"></style></head>
<body class="body" onload="document.f.j_username.focus();" style="">

	

	<form name="f" action="http://localhost:8080/login/j_spring_security_check" method="POST" class="login-form">

		<div class="header">
			<h1>Login Form</h1>
		</div>

		<div class="content">

			<input type="text" name="j_username" value="username" class="input">
			
			<br>
			
			<input type="password" name="j_password" value="password" class="input">

			<div class="footer">
			
				<a href="http://localhost:8080/login/newAccount"> 
				<input value="Register" type="button" class="register">
				</a> 
				
				<input name="submit" type="submit" value="Login" class="login">

			</div>
		
			<p>
				Remember me: <input type="checkbox" name="_spring_security_remember_me" checked="checked">
			</p>
		
		</div>
	</form>


</body></html>
